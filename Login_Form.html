<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login Page</title>
    <link href="Style_Login.css" type="text/css" rel="stylesheet">
</head>
<body>
   
    
    <div class="main">
        <h1>BJP Data collection</h1>
        <h4>Pallickathodu Panchayath Committee</h4>
        <h4>Enter your LOGIN credentials</h4>

        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text" id="first" name="first" 
                placeholder="Enter your Username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="Userregistration.html" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>
</html>
